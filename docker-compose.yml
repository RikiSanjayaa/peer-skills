services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peer-skills-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
      - /var/www/html/bootstrap/cache
      - /var/www/html/public/build
    depends_on:
      db:
        condition: service_healthy
    networks:
      - peer-skills-network

  nginx:
    image: nginx:alpine
    container_name: peer-skills-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - peer-skills-network

  db:
    image: mysql:8.0
    container_name: peer-skills-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-peer_skills}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-peer_skills}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - peer-skills-network

networks:
  peer-skills-network:
    driver: bridge

volumes:
  db-data:
